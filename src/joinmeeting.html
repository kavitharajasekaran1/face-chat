<script>
     

 document.getElementById("joinameeting").addEventListener('click', (ev)=>{
        ev.preventDefault();
        var meetingID = $("#username2").val();
        console.log(meetingID,"meetingid")




    var obj = { 
        
            meetingID:meetingID

         
          }
          console.log(obj,"request")

    $.ajax({
                type: "post",
                url:"http://localhost:3000/joinmeeting",
                data: JSON.stringify(obj),
                contentType: 'application/json',
                

                success: function(response) {
                  console.log(response,"response>>>>>")
                  var result = response
                  console.log(result,"dfdsffffffffffffff")
                  if(result.result == "Incorrect meetingID"){
                      Swal.fire(result.result)
                  }
                  else{
                  var url = result.result.url

                  window.location =url
                  }

                                    
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log(errorThrown);
                    
                }
            })

})

        





</script>
